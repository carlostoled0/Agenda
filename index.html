<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Tendências Premium</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">

  <h1 class="text-3xl font-bold text-blue-700 mb-8">Painel de Tendências Premium</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl">
    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Tendência de Seguidores</h2>
      <canvas id="followersChart"></canvas>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Tendência de Visualizações</h2>
      <canvas id="viewsChart"></canvas>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg md:col-span-2">
      <h2 class="text-xl font-semibold mb-4">Tendência de Engajamento</h2>
      <canvas id="engagementChart"></canvas>
    </div>
  </div>

  <footer class="text-gray-400 text-sm mt-16">&copy; 2025 Painel Profissional Premium</footer>

<script src="app.js"></script>
</body>
</html>
