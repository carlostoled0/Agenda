
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Canal Inteligente</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96 text-center">
        <h1 class="text-2xl font-bold mb-4">Buscar Canal do YouTube</h1>
        <input id="input" type="text" placeholder="https://www.youtube.com/channel/UC..." class="border p-2 w-full mb-4 rounded">
        <button onclick="buscarCanal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full flex items-center justify-center">
            🔎 Buscar Canal
        </button>
        <div id="resultado" class="mt-4 text-sm"></div>
    </div>
</body>
</html>
