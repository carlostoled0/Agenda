<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Canal Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Buscar Canal do YouTube</h1>

    <input id="inputUrl" type="text" placeholder="Cole a URL ou @username" class="w-full mb-4 p-2 border rounded">

    <button onclick="buscarCanal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded mb-4">🔎 Buscar Canal</button>

    <div id="resultado" class="text-center text-gray-700 font-medium"></div>
  </div>

  <script>
    const apiKey = "AIzaSyBcwpHelj1HJJ_dV7SKIxhOeNvW6YPcc0Q"; // Sua chave atual

    async function buscarCanal() {
      const entrada = document.getElementById('inputUrl').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '🔄 Buscando...';

      let username = '';

      if (entrada.includes('@')) {
        username = entrada.split('@')[1];
      } else if (entrada.includes('/')) {
        username = entrada.split('/').pop();
      } else {
        username = entrada;
      }

      try {
        // Tenta buscar como username
        const resUsername = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${username}&key=${apiKey}`);
        const dataUsername = await resUsername.json();

        if (dataUsername.items && dataUsername.items.length > 0) {
          const canal = dataUsername.items[0];
          resultado.innerHTML = `✨ Canal encontrado: <strong>${canal.snippet.title}</strong><br>
          📉 Inscritos: ${canal.statistics.subscriberCount}<br>
          👀 Visualizações: ${canal.statistics.viewCount}`;
          return;
        }

        // Se falhar, tenta buscar por search
        const resSearch = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${username}&key=${apiKey}`);
        const dataSearch = await resSearch.json();

        if (dataSearch.items && dataSearch.items.length > 0) {
          const canal = dataSearch.items[0].snippet;
          resultado.innerHTML = `✨ Canal encontrado: <strong>${canal.title}</strong>`;
        } else {
          resultado.innerHTML = '⚠️ Canal não encontrado.';
        }
      } catch (error) {
        console.error(error);
        resultado.innerHTML = '❌ Erro na busca. Verifique sua API Key ou tente novamente.';
      }
    }
  </script>
</body>
</html>
