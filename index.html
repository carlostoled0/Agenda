
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Análise Profissional</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-white shadow">
<div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
<h1 class="text-2xl font-bold text-blue-700">Painel de Análise Profissional</h1>
</div>
</header>
<main class="max-w-6xl mx-auto p-6 space-y-8">
<section>
<h2 class="text-lg font-semibold text-gray-700 mt-4">Inserir URL, ID ou Nome de Canal:</h2>
<div class="flex gap-2">
  <input id="canal_url" type="text" class="flex-1 p-2 border rounded focus:ring focus:ring-blue-200" placeholder="Cole aqui o canal, ID ou URL" />
  <button onclick="atualizarCanal()" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">Atualizar</button>
</div>
<p id="msg" class="text-sm text-gray-500 mt-1"></p>
</section>
<section>
<h2 class="text-lg font-semibold text-gray-700">Canal em Análise:</h2>
<p id="canalInfo" class="text-gray-700 font-mono text-sm">Carregando...</p>
<p id="consultaHora" class="text-xs text-gray-400 mt-2"></p>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
