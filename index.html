<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>
   Painel de An&aacute;lise de Canal - Premium
  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer="True" src="apiKeys.js">
  </script>
  <script defer="True" src="app.js">
  </script>
 </head>
 <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <header class="bg-blue-700 text-white py-6 text-center shadow">
   <h1 class="text-2xl font-bold">
    Painel de An&aacute;lise de Canal
   </h1>
   <p class="text-sm mt-1">
    Coloque a URL do canal e visualize os dados reais
   </p>
  </header>
  <main class="max-w-3xl mx-auto mt-10 p-6 flex-1">
   <div class="flex justify-center mb-8">
    <input class="border border-gray-300 p-3 w-2/3 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-300" id="inputUrl" placeholder="Cole a URL do canal do YouTube" type="text">
    <button class="bg-green-600 text-white px-6 rounded-r-md hover:bg-green-700" id="btnBuscar">
     Analisar
    </button>
   </div>
   <section class="hidden" id="resultado">
    <div class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
     <img alt="Foto do Canal" class="w-24 h-24 rounded-full mb-4" id="fotoPerfil" src>
     <h2 class="text-xl font-semibold mb-4" id="nomeCanal">
     </h2>
     <ul class="text-gray-700 space-y-2 text-center">
      <li>
       <strong>
        Inscritos:
       </strong>
       <span id="inscritos">
       </span>
      </li>
      <li>
       <strong>
        Visualiza&ccedil;&otilde;es Totais:
       </strong>
       <span id="visualizacoes">
       </span>
      </li>
      <li>
       <strong>
        V&iacute;deos Publicados:
       </strong>
       <span id="videos">
       </span>
      </li>
      <li>
       <strong>
        Data de Cria&ccedil;&atilde;o:
       </strong>
       <span id="dataCriacao">
       </span>
      </li>
     </ul>
     <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2">
       Descri&ccedil;&atilde;o do Canal
      </h3>
      <p class="text-gray-600" id="descricao">
      </p>
     </div>
     <div class="mt-8 w-full">
     </div>
     <div class="mt-6 text-center">
      <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700" id="btnDetalhes" onclick="irParaDetalhes()">
       Ver Mais Detalhes
      </button>
     </div>
    </div>
   </section>
  </main>
  <footer class="text-center text-gray-400 text-sm py-6">
   &copy; 2025 Painel de An&aacute;lise Premium. Todos os direitos reservados.
  </footer>
 </body>
</html>
