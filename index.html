<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Canal Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Buscar Canal do YouTube</h1>
    <input id="canal_url" type="url" placeholder="https://www.youtube.com/@username" class="border p-2 w-full rounded mb-4">
    <button onclick="buscarCanal()" class="bg-blue-600 text-white w-full py-2 rounded mb-4">üîé Buscar Canal</button>
    <div id="resultado" class="text-sm text-gray-700"></div>
  </div>

  <script>
    async function buscarCanal() {
      const input = document.getElementById('canal_url').value.trim();
      const resultado = document.getElementById('resultado');
      const apiKey = "AIzaSyC4Hq-5MQNh21c0-yMJq0vOrFvyJRD_bg0";

      if (!input.includes("youtube.com")) {
        resultado.innerHTML = "‚ùå URL inv√°lida.";
        return;
      }

      let username = input.split("@")[1] || "";
      if (username.includes("/")) username = username.split("/")[0];

      resultado.innerHTML = "‚è≥ Buscando...";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${username}&key=${apiKey}`);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          const canal = data.items[0];
          exibirCanal(canal);
        } else {
          buscarFallback(username);
        }
      } catch (error) {
        resultado.innerHTML = "‚ö†Ô∏è Erro inesperado.";
      }
    }

    async function buscarFallback(username) {
      const resultado = document.getElementById('resultado');
      try {
        const res = await fetch(`https://www.youtube.com/@${username}`);
        const html = await res.text();
        const match = html.match(/channelId":"(UC[\w-]+)/);
        if (match) {
          const channelId = match[1];
          const apiKey = "AIzaSyC4Hq-5MQNh21c0-yMJq0vOrFvyJRD_bg0";
          const res2 = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`);
          const data2 = await res2.json();
          if (data2.items && data2.items.length > 0) {
            exibirCanal(data2.items[0]);
          } else {
            resultado.innerHTML = "‚ö†Ô∏è Canal n√£o encontrado.";
          }
        } else {
          resultado.innerHTML = "‚ö†Ô∏è Canal n√£o encontrado.";
        }
      } catch (error) {
        resultado.innerHTML = "‚ö†Ô∏è Erro no fallback.";
      }
    }

    function exibirCanal(canal) {
      const resultado = document.getElementById('resultado');
      const stats = canal.statistics;
      resultado.innerHTML = `
        <div class="text-left">
          <p><strong>Nome:</strong> ${canal.snippet.title}</p>
          <p><strong>Inscritos:</strong> ${parseInt(stats.subscriberCount).toLocaleString()}</p>
          <p><strong>Visualiza√ß√µes:</strong> ${parseInt(stats.viewCount).toLocaleString()}</p>
          <p><strong>V√≠deos:</strong> ${parseInt(stats.videoCount).toLocaleString()}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
