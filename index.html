<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Canal Inteligente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold">Buscar Canal do YouTube</h1>
    <input id="canal_url" type="url" placeholder="https://www.youtube.com/@nome" class="border rounded w-full p-2" />
    <button onclick="buscarCanal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">🔎 Buscar Canal</button>
    <p id="status" class="text-sm text-gray-500"></p>
    <input id="manual_input" type="text" placeholder="Cole o Channel ID..." class="border rounded w-full p-2" />
    <button onclick="buscarManual()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">📋 Buscar Manualmente</button>
  </div>

  <script>
    const apiKey = "AIzaSyC4Hq-5MQNh21c0-yMJq0vOrFvyJRD_bg0";

    async function buscarCanal() {
      const url = document.getElementById("canal_url").value.trim();
      const status = document.getElementById("status");
      status.textContent = "🔄 Iniciando busca para URL: " + url;

      if (!url.includes("youtube.com")) {
        status.textContent = "❌ URL inválida.";
        return;
      }

      let username = "";
      if (url.includes("@")) {
        username = url.split("@")[1];
      } else if (url.includes("channel/")) {
        const channelId = url.split("channel/")[1];
        carregarDadosDoCanal(channelId);
        return;
      }

      if (!username) {
        status.textContent = "❌ Não foi possível extrair username.";
        return;
      }

      try {
        status.textContent = "🔎 Buscando via forUsername: " + username;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&forUsername=${username}&key=${apiKey}`);
        const json = await res.json();

        if (json.items && json.items.length > 0) {
          const channelId = json.items[0].id;
          carregarDadosDoCanal(channelId);
        } else {
          status.textContent = "⚠️ Não encontrado via forUsername. Tentando via fallback...";
          buscarFallback(username);
        }
      } catch (error) {
        status.textContent = "❌ Erro na busca: " + error;
      }
    }

    async function buscarFallback(query) {
      const status = document.getElementById("status");
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${query}&key=${apiKey}`);
        const json = await res.json();

        if (json.items && json.items.length > 0) {
          const channelId = json.items[0].snippet.channelId || json.items[0].id.channelId;
          carregarDadosDoCanal(channelId);
        } else {
          status.textContent = "⚠️ Não encontrado via fallback.";
        }
      } catch (error) {
        status.textContent = "❌ Erro no fallback: " + error;
      }
    }

    async function carregarDadosDoCanal(channelId) {
      const status = document.getElementById("status");
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`);
        const json = await res.json();

        if (json.items && json.items.length > 0) {
          const canal = json.items[0];
          status.innerHTML = `✅ Canal encontrado:<br><strong>${canal.snippet.title}</strong><br>👥 ${parseInt(canal.statistics.subscriberCount).toLocaleString()} inscritos<br>🎬 ${parseInt(canal.statistics.videoCount).toLocaleString()} vídeos<br>👁️ ${parseInt(canal.statistics.viewCount).toLocaleString()} visualizações`;
        } else {
          status.textContent = "⚠️ Canal não encontrado.";
        }
      } catch (error) {
        status.textContent = "❌ Erro ao carregar canal: " + error;
      }
    }

    function buscarManual() {
      const id = document.getElementById("manual_input").value.trim();
      if (id) {
        carregarDadosDoCanal(id);
      }
    }
  </script>
</body>
</html>
