<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Análise de Canal - Premium</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-between">
  <header class="bg-blue-700 text-white py-6 text-center shadow">
    <h1 class="text-2xl font-bold">Painel de Análise de Canal</h1>
    <p class="text-sm mt-1">Coloque a URL do canal e visualize os dados reais</p>
  </header>

  <main class="max-w-3xl mx-auto mt-10 p-6 flex-1">
    <div class="flex justify-center mb-8">
      <input id="inputUrl" type="text" placeholder="Cole a URL do canal do YouTube" class="border border-gray-300 p-3 w-2/3 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-300">
      <button id="btnBuscar" class="bg-green-600 text-white px-6 rounded-r-md hover:bg-green-700">Analisar</button>
    </div>

    <section id="resultado" class="hidden">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Detalhes do Canal</h2>
        <ul class="text-gray-700 space-y-2">
          <li><strong>Nome:</strong> <span id="nomeCanal"></span></li>
          <li><strong>Inscritos:</strong> <span id="inscritos"></span></li>
          <li><strong>Visualizações Totais:</strong> <span id="visualizacoes"></span></li>
          <li><strong>Vídeos Publicados:</strong> <span id="videos"></span></li>
          <li><strong>Data de Criação:</strong> <span id="dataCriacao"></span></li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="text-center text-gray-400 text-sm py-6">
    &copy; 2025 Painel de Análise Premium. Todos os direitos reservados.
  </footer>
</body>
</html>
