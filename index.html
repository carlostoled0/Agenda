<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - Painel Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold mb-6">Análise YouTube</h1>
  <input id="inputUrl" type="text" placeholder="Cole a URL do Canal ou Vídeo" class="border border-gray-300 p-3 w-full max-w-md rounded-md mb-6">
  <div class="flex gap-4">
    <button onclick="salvarUrlERedirecionar('canal.html')" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Ver Canal</button>
    <button onclick="salvarUrlERedirecionar('video.html')" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700">Ver Vídeo</button>
  </div>
</body>
</html>
