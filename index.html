
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Canal Inteligente - Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Buscar Canal do YouTube (com Logs)</h1>

    <div class="space-y-4">
      <input id="urlInput" type="text" placeholder="Cole a URL do canal..." class="w-full p-2 border rounded">
      <button onclick="buscarCanal()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">üîé Buscar Canal</button>
      <p id="statusMsg" class="text-center text-gray-600 text-sm"></p>

      <div id="dadosCanal" class="hidden mt-4 text-center space-y-2">
        <p id="nomeCanal" class="font-semibold"></p>
        <p id="inscritos"></p>
        <p id="visualizacoes"></p>
        <p id="videos"></p>
      </div>

      <div id="fallback" class="hidden mt-4 space-y-2">
        <p class="text-red-500 text-center">‚ö†Ô∏è Canal n√£o encontrado ou URL inv√°lida. Insira o Channel ID:</p>
        <input id="idInput" type="text" placeholder="Cole o Channel ID..." class="w-full p-2 border rounded">
        <button onclick="buscarCanalPorID()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">üîÑ Buscar Manualmente</button>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyC4Hq-5MQNh21c0-yMJq0vOrFvyJRD_bg0";

    async function buscarCanal() {
      const url = document.getElementById('urlInput').value.trim();
      const statusMsg = document.getElementById('statusMsg');
      const dadosCanal = document.getElementById('dadosCanal');
      const fallback = document.getElementById('fallback');

      console.clear();
      console.log("üîç Iniciando busca para URL:", url);

      dadosCanal.classList.add('hidden');
      fallback.classList.add('hidden');
      statusMsg.innerText = "Carregando...";

      let channelId = "";
      let nomeUsuario = "";

      if (url.includes("/channel/")) {
        channelId = url.split("/channel/")[1].split(/[/?#]/)[0];
        console.log("üìå Detectado Channel ID:", channelId);
      } else if (url.includes("/@")) {
        nomeUsuario = url.split("/@")[1].split(/[/?#]/)[0];
        console.log("üìå Detectado Username:", nomeUsuario);
      } else {
        console.warn("‚ö†Ô∏è URL inv√°lida. N√£o √© canal nem username.");
        statusMsg.innerText = "‚ö†Ô∏è URL inv√°lida. Por favor, cole o link do canal.";
        fallback.classList.remove('hidden');
        return;
      }

      if (channelId) {
        carregarDados(channelId);
      } else if (nomeUsuario) {
        // Primeira tentativa: forUsername
        console.log("üîé Tentando buscar via forUsername:", nomeUsuario);
        try {
          const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${nomeUsuario}&key=${apiKey}`);
          const json = await res.json();
          channelId = json.items?.[0]?.id || null;
          if (channelId) {
            console.log("‚úÖ Encontrado via forUsername:", channelId);
          } else {
            console.warn("‚ùå N√£o encontrado via forUsername. Tentando via search...");
          }
        } catch (e) {
          console.error("üí• Erro na busca forUsername:", e);
          channelId = null;
        }

        if (!channelId) {
          // Segunda tentativa: search fallback
          console.log("üîé Tentando buscar via search fallback:", nomeUsuario);
          try {
            const busca = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${nomeUsuario}&key=${apiKey}`);
            const buscaJson = await busca.json();
            channelId = buscaJson.items?.[0]?.id?.channelId || null;
            if (channelId) {
              console.log("‚úÖ Encontrado via search fallback:", channelId);
            } else {
              console.warn("‚ùå N√£o encontrado via search fallback.");
            }
          } catch (e) {
            console.error("üí• Erro na busca via search:", e);
            channelId = null;
          }
        }

        if (channelId) {
          carregarDados(channelId);
        } else {
          statusMsg.innerText = "‚ö†Ô∏è Canal n√£o encontrado.";
          fallback.classList.remove('hidden');
        }
      }
    }

    async function buscarCanalPorID() {
      const id = document.getElementById('idInput').value.trim();
      if (id) carregarDados(id);
    }

    async function carregarDados(channelId) {
      const statusMsg = document.getElementById('statusMsg');
      const dadosCanal = document.getElementById('dadosCanal');

      console.log("üì• Carregando dados para o canal ID:", channelId);

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`);
        const json = await res.json();
        const canal = json.items?.[0];

        if (canal) {
          document.getElementById('nomeCanal').innerText = `@${canal.snippet.customUrl || canal.snippet.title}`;
          document.getElementById('inscritos').innerText = `${parseInt(canal.statistics.subscriberCount).toLocaleString()} inscritos`;
          document.getElementById('visualizacoes').innerText = `${parseInt(canal.statistics.viewCount).toLocaleString()} visualiza√ß√µes`;
          document.getElementById('videos').innerText = `${parseInt(canal.statistics.videoCount).toLocaleString()} v√≠deos`;

          statusMsg.innerText = "";
          dadosCanal.classList.remove('hidden');
          console.log("‚úÖ Dados carregados com sucesso.");
        } else {
          console.warn("‚ö†Ô∏è Canal encontrado mas sem dados.");
          statusMsg.innerText = "‚ö†Ô∏è Canal n√£o encontrado.";
        }
      } catch (error) {
        console.error("üí• Erro ao carregar dados do canal:", error);
        statusMsg.innerText = "‚ö†Ô∏è Erro ao carregar dados do canal.";
      }
    }
  </script>

</body>
</html>
