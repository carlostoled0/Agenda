
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administração - Canal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    function salvarConfiguracoes() {
      const url = document.getElementById("canalUrl").value;
      localStorage.setItem("canal_jairinho_url", url);
      alert("Canal salvo e em análise.");
    }

    function limparConfiguracoes() {
      localStorage.removeItem("canal_jairinho_url");
      localStorage.removeItem("youtube_token");
      alert("Configurações do canal foram limpas com sucesso.");
    }

    window.onload = () => {
      const canal = localStorage.getItem("canal_jairinho_url") || "";
      if (canal) {
        document.getElementById("canalUrl").value = canal;
        document.getElementById("status").innerHTML = "<span class='text-green-600 font-medium'>✅ Canal salvo e em análise.</span>";
      }
    };
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-xl mx-auto p-6 mt-12 bg-white rounded shadow space-y-4">
    <h1 class="text-2xl font-bold text-blue-600">⚙️ Administração - Canal</h1>

    <label for="canalUrl" class="block text-sm font-semibold">Cole abaixo a URL do canal no YouTube:</label>
    <input id="canalUrl" type="url" placeholder="https://www.youtube.com/@FalaJairinho" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <div class="flex space-x-4 mt-2">
      <button onclick="salvarConfiguracoes()" class="bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">Salvar Canal</button>
      <button onclick="limparConfiguracoes()" class="bg-red-600 text-white px-4 py-2 rounded shadow hover:bg-red-700">Limpar Canal</button>
    </div>

    <div id="status" class="text-sm text-gray-600 mt-2"></div>
  </div>
</body>
</html>
