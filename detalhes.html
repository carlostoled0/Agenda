
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Canal</title>
</head>
<body>
    <h1 id="nomeCanal">Nome do Canal</h1>
    <img id="fotoPerfil" alt="Foto do Canal" width="120" height="120"><br>
    <p>Inscritos: <span id="inscritos"></span></p>
    <p>Visualizações: <span id="visualizacoes"></span></p>
    <p>Vídeos: <span id="qtdVideos"></span></p>
    <p>País: <span id="pais"></span></p>
    <p>Data de Criação: <span id="criadoEm"></span></p>
    <p>Média de Visualizações: <span id="mediaVisualizacoes"></span></p>
    <p>Última Publicação: <span id="ultimaPublicacao"></span></p>
    <p>Frequência de Postagem: <span id="frequenciaPostagem"></span></p>
    <p>Taxa de Engajamento: <span id="taxaEngajamento"></span></p>
    <p>Consistência: <span id="consistencia"></span></p>
    <p>Top Palavras-Chave: <span id="topPalavras"></span></p>
    <p>Tempo Médio dos Vídeos: <span id="tempoVideos"></span></p>
    
    <script src="detalhes.js"></script>

</html>
