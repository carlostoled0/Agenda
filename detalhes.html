<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Canal - Premium</title>
  <script defer src="detalhes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-indigo-700 text-white text-center py-6 shadow">
    <h1 class="text-3xl font-bold">Detalhes do Canal</h1>
    <p class="text-sm mt-1">Análise Completa e Profissional</p>
  </header>

  <main class="flex-1 max-w-4xl mx-auto p-6">
    <section id="detalhes" class="bg-white p-6 rounded-lg shadow-md flex flex-col items-center">
      <img id="fotoPerfil" src="" alt="Foto do Canal" class="w-28 h-28 rounded-full mb-4">
      <h2 id="nomeCanal" class="text-2xl font-semibold mb-4"></h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-bold">Inscritos</p>
          <p id="inscritos" class="text-lg"></p>
        </div>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-bold">Visualizações</p>
          <p id="visualizacoes" class="text-lg"></p>
        </div>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-bold">Vídeos</p>
          <p id="videos" class="text-lg"></p>
        </div>
        <div class="bg-gray-50 p-4 rounded shadow">
          <p class="font-bold">Criação</p>
          <p id="dataCriacao" class="text-lg"></p>
        </div>
      </div>
    </section>

    <div class="mt-8 text-center">
      <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">Voltar para Início</a>
    </div>
  </main>

  <footer class="text-center text-gray-400 text-sm py-6">
    &copy; 2025 Painel de Análise Premium. Todos os direitos reservados.
  </footer>

</body>
</html>
